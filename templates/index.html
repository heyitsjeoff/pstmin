<html>
    <head>
        <style>
            html {
                font-size: 16px;
                font-family: monospace;
            }
            body {
                max-width: 680px;
                margin: 20px auto;
            }
            textarea {
                font-size: 16px;
                font-family: monospace;
                width: 100%;
                min-height: 500px;
                border-radius: 3px;
                border-color: #777;
                padding: 10px;
            }
            input {
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <strong>pastemin</strong>
        <p>Minimalist text hosting</p>
        <form action="/save" method="POST">
            <textarea name="pastearea" placeholder="Paste your text or code here."></textarea>
            <p>
                <input type="submit" value="Submit"></input>
            </p>
        </form>
        <footer>
            Created by <a href="http://keithy.me">Keith Yong</a> - <a href="https://github.com/keithyong/pastemin">Github</a>
        </footer>
    </body>
</html>
