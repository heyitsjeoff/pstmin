<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="http://i.imgur.com/0XntV0o.png"/>
        <meta charset="UTF-8">
        <title>pstmin</title>
        <style>
            img {
                width: 13px;
                height: 16px;
                margin-bottom: -3px;
            }
            html {
                font-size: 16px;
                font-family: monospace;
                color: #555;
            }
            strong {
                color: #333;
            }
            body {
                max-width: 680px;
                margin: 20px auto;
            }
            textarea {
                font-size: 16px;
                font-family: monospace;
                width: 100%;
                min-height: 500px;
                border-radius: 3px;
                border-color: #777;
                padding: 10px;
            }
            input[type="submit"] {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <strong><img src="http://i.imgur.com/QoMTspk.png"> pstmin</img></strong>
        <p>minimalist pastebin alternative</p>
        <form action="/save" method="POST">
            <textarea name="pastearea" placeholder="Paste your text or code here"></textarea>
            <p>
                <input type="submit" value="Create new paste"></input>
            </p>
        </form>
        <footer>
            Created by <a href="http://keithy.me">Keith Yong</a> - <a href="https://github.com/keithyong/pastemin">Github</a>
        </footer>
    </body>
</html>
